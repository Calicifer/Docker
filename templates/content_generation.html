<!DOCTYPE html>
<html>
<head>
    <title>User Business Description</title>
</head>
<body>
    <h1>User Business Description</h1>
    <form id="generate-form" action="/content_generator" method="post">
        <div>
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="portuguese">Portuguese</option>
                <option value="dutch">Dutch</option>
                <option value="russian">Russian</option>
                <option value="chinese">Chinese</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="arabic">Arabic</option>
                <option value="lithuanian">Lithuanian</option>
                <!-- Add more language options as needed -->
            </select>
        </div>

        <div class="section">
            <h2>About</h2>
            <label for="about_title">Title:</label><br>
            <input type="text" id="about_title" name="about_title"><br><br>
        
            <label for="about_description">Description:</label><br>
            <input type="text" id="about_description" name="about_description"><br><br>
        </div>
        
        <div class="section">
            <h2>Refunds</h2>
            <label for="refunds_title">Title:</label><br>
            <input type="text" id="refunds_title" name="refunds_title"><br><br>
        
            <label for="refunds_description">Description:</label><br>
            <input type="text" id="refunds_description" name="refunds_description"><br><br>
        </div>
        
        <div class="section">
            <h2>Hero</h2>
            <label for="hero_title">Title:</label><br>
            <input type="text" id="hero_title" name="hero_title"><br><br>
        
            <label for="hero_subtitle">Subtitle:</label><br>
            <input type="text" id="hero_subtitle" name="hero_subtitle"><br><br>
        </div>

        <button type="submit">Generate Sections</button>
    </form>
</body>
</html>
